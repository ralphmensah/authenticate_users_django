{% load crispy_forms_tags %}
<div>
{% if messages %}
{% for message in messages %}
    {{message}}
{% endfor %}
{% endif%}
<h5>Login Here!</h5>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Login</button>
</form>
<p>Need an Account?<a href="{% url 'register' %}">Sign Up</a></p>
</div>
